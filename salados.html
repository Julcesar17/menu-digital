<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital | Tamales Fiesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
</head>
<body>
    <header id="header-menu" class="header-menu">
        <a class="logo-content" href="./index.html">
            <h1>Tamales<br>Fiesta</h1>
        </a>
        <input id="toggle" type="checkbox">
        <label id="toggle-btn" for="toggle"></label>
        <div class="nav-icon"></div>
        <nav>
            <ul id="listMenu">
                <li class="item">
                    <a href="./salados.html">Salados</a>
                </li>
                <li class="item">
                    <a href="./dulces.html">Dulces</a>
                </li>
                <li class="item">
                    <a href="./especiales.html">Especiales</a>
                </li>
                <li class="item">
                    <a href="./atoles.html">Atoles</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="menu-category" class="menu-category page">
        <h2 class="title">Salados</h2>
        <img class="image-category" src="./assets/images/salados/salados-home.jpeg" alt="Imagen categoria">
        <div class="container">
            <div id="slider-option" class="slider-option">
                <div class="option">
                    <a href="#" title="Tamal de mole" data-name="Tamal de mole" data-description="Harina de maíz con mole poblano con un pedazo de pollo." data-price="$11.00">
                        <img src="./assets/images/salados/mole.jpg" alt="Tamal de mole">
                        Tamal de mole
                    </a>
                </div>
                <div class="option">
                    <a href="#" title="Tamal de rajas" data-name="Tamal de rajas" data-description="Harina de maíz con salsa de jitomate con un pedazo de pollo o queso y una raja de chile huachinango." data-price="$11.00">
                        <img src="./assets/images/salados/rajas.jpg" alt="Tamal de rajas">
                        Tamal de rajas
                    </a>
                </div>
                <div class="option">
                    <a href="#" title="Tamal de salsa verde" data-name="Tamal de salsa verde" data-description="Harina de maíz con salsa de tomate con un pedazo de pollo o puerco." data-price="$11.00">
                        <img src="./assets/images/salados/verde.png" alt="Tamal de salsa verde">
                        Tamal de salsa verde
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="card">
            <span id="modalClose" class="modal-close"></span>
            <div id="image" class="image-modal"></div>
            <h3 id="name"></h3>
            <p id="description"></p>
            <span class="line"></span>
            <p>Precio: <span id="price"></span></p>
        </div>
    </div>

    <footer id="footer-menu" class="footer-menu">
        <div class="container">
            <div class="rrss-content">
                <a target="_blank" href="#" title="Ir a Facebook de Tamales Fiesta">
                    <img src="./assets/images/icons/facebook.png" alt="Logo Facebook">
                </a>
                <a target="_blank" href="#" title="Ir a Instagram de Tamales Fiesta">
                    <img src="./assets/images/icons/instagram.png" alt="Logo Instagram">
                </a>
            </div>
            <p>Menú digital por
                <a target="_blank" href="https://julcesar.com/" title="Ir a julcesar.com"> Julio Herrera</a>
            </p>
        </div>
    </footer>

    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
